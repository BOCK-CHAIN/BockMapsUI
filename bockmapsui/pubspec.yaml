name: BOCKMaps
description: "The maps application for BOCK CHain"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  geolocator: ^12.0.0
  shared_preferences: ^2.1.1
  flutter_polyline_points: ^2.1.0
  http: ^1.1.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^5.0.0
  http: ^1.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/BockChainLogo.png"

